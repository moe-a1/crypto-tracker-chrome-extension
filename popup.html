<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h2 class="popup-title">Crypto Price Tracker</h2>
        <div class="input-group">
            <label for="token">Token Symbol</label>
            <input type="text" id="token" placeholder="Enter Token Symbol (e.g., BTC)" />
        </div>
        <div class="input-group">
            <label for="currency">Select Currency</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <button id="track" class="track-btn">Track Price</button>
        <p id="price" class="price-text">Price: --</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
